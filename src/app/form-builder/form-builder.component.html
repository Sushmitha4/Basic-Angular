<div class="container">
  <div class="col-md-4 card mt-2 offset-4">
    <form [formGroup]="contactForm">
      <h1>Contact Form</h1>
      <div class="form-group">
        <input
          formControlName="name"
          type="text"
          placeholder="Name"
          class="form-control"
        />
        <div class="text-danger" *ngIf="name.touched && name.invalid">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <input
          formControlame="email"
          type="email"
          placeholder="Email"
          class="form-control"
        />
        <div class="text-danger" *ngIf="email.touched && email.invalid">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block mt-2">Contact Form</button>
      </div>
    </form>
  </div>
</div>
