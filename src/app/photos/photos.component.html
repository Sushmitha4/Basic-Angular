<div class="container">
  <input
    type="text"
    class="form-control mt-2"
    placeholder="Add title"
    #title
    (keyup.enter)="createTitle(title)"
  />
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let photo of photos">
      <h1>{{ photo.title }}</h1>
      <p>URL : {{ photo.url }}</p>
      <p>Album Id : {{ photo.albumId }}</p>
      <!--<p>{{ photo.thumbnailUrl }}</p>-->

      <button
        class="btn btn-danger btn-sm float-right"
        (click)="removeTitle(photo)"
      >
        Remove
      </button>
      <button
        class="btn btn-primary btn-sm float-right ml-1 mr-1"
        (click)="updateTitle(photo)"
      >
        Update
      </button>
    </li>
  </ul>
</div>
